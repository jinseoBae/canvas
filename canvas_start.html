
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
		display: block;
   }

   
</style>
</head>
<body>

<!-- DO NOT MODIFY THIS HTML -->
<canvas id = "myCanvas" width = "350" height = "500"></canvas>
<input type = "color" id = "picker"/>
<script> 

window.innerHeight;
window.innerWidth;
myCanvas.width = window.innerWidth * 0.8;
myCanvas.height = window.innerHeight * 0.8; 
var color = "red";
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
flag = true;

function draw(x,y){
console.log("drawing")
ctx.beginPath();
ctx.arc(x, y, 10, 0, 2 * Math.PI);
ctx.fill();
ctx.fillStyle = color;

}
//move the mouse position then do THIS
myCanvas.addEventListener('mousemove', function(e){
   console.log(e.offsetX, e.offsetY);
   console.log(e.pageX, e.pageY);
   if (flag){
    draw(e.pageX, e.pageY);
}
})

picker.addEventListener('change', function(e){
color = this.value; // picker.value;
console.log("picked new color");

})

window.addEventListener('keydown', function(e){
    if(e.key == 'b'){
        color = "blue";
        console.log("change color to blue");

    }
    if(e.key == 'g'){
        color = "green";
        console.log("change color to green");

    }
    if(e.key == 'r'){
        color = "red";
        console.log("change color to red");

    }
    if(e.key == 'y'){
        color = "yellow";
        console.log("change color to yellow");
    }
    if (e.keyCode == 32) {
          ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
          console.log("cleared");
          }
    if (e.keyCode == 38){
        flag = false;
        console.log("lifted");
        }
    else if(e.keyCode == 40){
        flag = true;
        console.log("resume");

    }
   })

</script>
</body>
</html>
